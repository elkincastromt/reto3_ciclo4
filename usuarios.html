                <a class="navbar-brand" href="#"><img src="img/logo_cacharrero2.jpg" class="img-fluid rounded-circle" alt=""></a>

      </nav>

      <div class="container m-5">
          <div class="row m-5">
              <div class="col-12">
                <h1>Usuarios</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarUsuario">
                  Agregar Usuario
                </button>
              </div>
          </div>
            
        <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive">
                <table id="table_usuarios" class="display table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Identificación</th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Celular</th>
                            <th>Correo</th>
                            <th>Zona</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="resultado">
                    </tbody>
                </table>
              </div>  
            </div>
            
        </div>
      </div>

            <!-- Button trigger modal -->
      

      <!-- Modal Agregar Usuario -->
      <div class="modal fade" id="agregarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formAgregarusuario">
                <div class="mb-3">
                  <label for="" class="form-label">Numero de Identificación</label>
                  <input type="number" class="form-control" name="identification" id="identification" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Dirección</label>
                  <input type="text" class="form-control" name="address" id="address" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Celular</label>
                  <input type="number" class="form-control" name="cellPhone" id="cellPhone" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Correo Electronico</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Zona</label>
                  <select class="form-select" aria-label="Default select example" id="zone" name="zone">
                    <option value="" selected>Seleccione una zona</option>
                    <option value="Zona 1">Zona 1</option>
                    <option value="Zona 2">Zona 2</option>
                    <option value="Zona 3">Zona 3</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Tipo de Usuario</label>
                  <select class="form-select" aria-label="Default select example" id="type" name="type">
                    <option value="" selected>Seleccione Tipo de Usuario</option>
                    <option value="ASE">Asesor</option>
                    <option value="COORD">Coordinador</option>
                    <option value="ADM">Administrador</option>
                  </select>
                </div>
              </div>
            </form>  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"  onclick="limpiarFormulario()" data-bs-dismiss="modal">Cerrar</button>
              <input type="submit" class="btn btn-primary" onclick="guardarUsuario()" value="Guardar">
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Editar Usuario-->
      <div class="modal fade" id="editarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formEditarusuario">
                <div class="mb-3">
                  <input readonly type="hidden" class="form-control" name="editarId" id="editarId" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Numero de Identificación</label>
                  <input readonly type="number" class="form-control" name="editarIdentification" id="editarIdentification" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="editarName" id="editarName" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Dirección</label>
                  <input type="text" class="form-control" name="editarAddress" id="editarAddress" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Celular</label>
                  <input type="number" class="form-control" name="editarCellPhone" id="editarCellPhone" placeholder="" required>
                </div>
                <div class="mb-3">
                  <input type="hidden" class="form-control" name="editarEmail" id="editarEmail" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" name="editarPassword" id="editarPassword" placeholder="" required>
                </div>
                <div class="mb-3">
                  <input type="hidden" class="form-control" name="editarZone" id="editarZone" placeholder="" required>
                </div>
                <div class="mb-3">
                  <input type="hidden" class="form-control" name="editarType" id="editarType" placeholder="" required>
                </div>
              </div>
            </form>  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"  onclick="limpiarFormulario()" data-bs-dismiss="modal">Cerrar</button>
              <input type="submit" class="btn btn-primary" onclick="actualizarUsuario()" value="Actualizar">
            </div>
          </div>
        </div>
      </div>
      
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesUsuario.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
