      <div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formAgregarProducto">
                <div class="mb-3">
                  <label for="" class="form-label">Codigo</label>
                  <input type="number" class="form-control" name="id" id="id" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Marca</label>
                  <input type="text" class="form-control" name="brand" id="brand" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Procesador</label>
                  <input type="text" class="form-control" name="procesor" id="procesor" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Sistema Operativo</label>
                  <input type="text" class="form-control" name="os" id="os" placeholder="" required>
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Descripci贸n</label>
                  <input type="text" class="form-control" name="description" id="description" placeholder="" required>

                <div class="mb-3">

                  <input type="text" class="form-control" name="memory" id="memory" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Disco Duro</label>
                    <input type="text" class="form-control" name="hardDrive" id="hardDrive" placeholder="" required>
                  </div>
                <div class="mb-3">
                  <label for="" class="form-label">Disponibilidad</label>
                  <select class="form-select" aria-label="Default select example" id="availability" name="availability">
                    <option value="" selected>Seleccione Disponibilidad</option>
                    <option value="true">Si</option>
                    <option value="False">No</option>
                  </select>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Precio</label>
                    <input type="number" class="form-control" name="price" id="price" placeholder="" required>
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" placeholder="" required>
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Foto</label>
                    <input type="text" class="form-control" name="photography" id="photography" placeholder="" required>
                  </div>
              </div>
            </form>
