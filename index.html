<!doctype html>
<html lang="en">
  <head>
    <title>Cacharrero</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/funcionesLogin.js"></script>
  </head>
  <body>
      

    <div class="container mt-5">
      <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-xl-4">
              <div class="card">
                      <div class="card-header">
                        <div class="justify-content-center">
                          <img src="img/logo_cacharrero.jpeg" class="img-fluid rounded-circle" alt=""><br>
                          Iniciar sesión en Cacharrero
                        </div>
                        
                      </div>
                      <div class="card-body">
                        <form id="formLogin" action="">
                          <div class="mb-3">
                            <label for="" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="" required>
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                          </div>
                          <div class="d-flex justify-content-end">
                            <input name="" id="" class="btn btn-success" type="button" value="Iniciar Sesión"  onclick="verificarUsuario()">
                          </div>
                        </form>
                      </div>
                  </div>
              </div>
            
          </div>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
